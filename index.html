<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script>exports = {};</script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="./css/colorpicker/nano.min.css"/> 
    <link href='./css/style.css' rel='stylesheet' type='text/css' />
    <title>Map</title>
</head>

<body>

    <div id='distance'></div>

    <!--Where the map will be displayed-->
    <div id='map'></div>
    <!--<pre id='info'></pre>-->
    <pre id='coordinates' class='coordinates'></pre>

    <!--The sideTab-->
    <div id='sideNav' class='side-nav-menu'>
        <!--Radio buttons for changing map style-->

        <!--The tab buttons in the nav menu-->
        <button id='options-btn' class='nav-item'>Options</button>
        <!--The menu to pop up when you click options-->
        <div id='options-tab' class='nav-dropdown'>
            <!--Option 1-->
            <span>
                <div id='map-types'>
                    <input id='streets-v11' type='radio' name='rtoggle' value='streets' checked='checked'>
                    <label for='streets'>Streets</label>
                    <input id='light-v10' type='radio' name='rtoggle' value='light'>
                    <label for='light'>Light</label>
                    <input id='dark-v10' type='radio' name='rtoggle' value='dark'>
                    <label for='dark'>Dark</label>
                    <input id='outdoors-v11' type='radio' name='rtoggle' value='outdoors'>
                    <label for='outdoors'>Outdoors</label>
                    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
                    <label for='satellite'>Satellite</label>
                </div>
            </span>
            <!--Option 2-->
            <span>
                <label class="switch">
                    <input id='coordinate-switch' type="checkbox">
                    <span class="slider"></span>
                </label>
            </span>
            <span>Show coordinates on map</span>
            <!--Option 3-->
            <div>
                <span>

                </span>
            </div>
        </div>

        <button id='points' class='nav-item'>Points</button>
        <!--The menu to pop up when you click points-->
        <div id='points-tab' class='nav-dropdown'>
            <ul id='point-list' class='point-list'>
                <label id='initialText'>Click on the map to add a point</label>
            </ul>
        </div>
    </div>

    <!--The button to open the sideNav-->
    <div id='side-nav-btn'>
        <span>&#9776;</span>
    </div>

</body>

<script>require('./dist/mapbox.js');</script>
<script>require('./dist/options.js');</script>
<script>require('./dist/points.js');</script>
<!--<script>require('./dist/serialcom.js');</script>-->
<script>require('./dist/eventListeners.js');</script>


</html>
